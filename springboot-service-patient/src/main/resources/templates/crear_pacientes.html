<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/x-icon" href="imagenes/Sonrisa_2.png">
        <title>SonriSana</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>

    <body style="margin: 0; background-color: #daeded; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
        <nav class="navbar navbar-expand-lg navbar-lg " style="background-color: #64b4a0">
            <img class="sonrisa" src="imagenes/Sonrisa_2.png" style="width: 50px; margin: 20px;">
            <a class="navbar-brand" href="" style="color: black;">SonriSana</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/" style="color: black;">Home <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container text-center">
            <div>
                <h1>Agregar nuevo paciente</h1>
            </div>
            <form th:action="@{/pacientes/guardar}" th:object="${pacientes}" method="post"
            style="max-width: 600px; margin: 0 auto;">
                <div class="form-group row">
                    <label class="col-form-Label col-sm-4">Nombre:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{nombre}" class="form-control" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-Label col-sm-4">Apellido paterno:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{aPaterno}" class="form-control" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-Label col-sm-4">Apellido materno:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{aMaterno}" class="form-control" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-Label col-sm-4">Sexo:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{sexo}" class="form-control" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-Label col-sm-4">Edad:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{edad}" class="form-control" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-Label col-sm-4">Numero telefonico:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{telefono}" class="form-control" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-Label col-sm-4">Correo electronico:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{email}" class="form-control" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-Label col-sm-4">Estado clinico:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{estadoClinico}" class="form-control" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-Label col-sm-4">Tratamiento:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{tratamiento}" class="form-control" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-Label col-sm-4">Caries (S/N):</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{caries}" class="form-control" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-Label col-sm-4">Fecha de primer cita (YYYY-MM-DD):</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{firstDate}" class="form-control" required/>
                    </div>
                </div>
                <div class="text-center p">
                    <button type="submit" class="btn" style="margin: 20px; background-color: #008080; color: white; border-radius: 5px; cursor: pointer; height: 50px; width: 200px; font-size: 1.2rem">Guardar</button>
                </div>
            </form>
        </div>
    </body>
</html>

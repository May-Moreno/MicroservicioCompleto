<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="UTF-8">
	<link rel="icon" type="image/x-icon" href="image/Sonrisa_2.png">
	<title>SonriSana</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>

    <body style="margin: 0; background-color: #daeded; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
        <nav class=class="navbar navbar-expand-lg navbar-lg " style="background-color: #64b4a0">
			<img class="sonrisa" src="images/Sonrisa_2.png" style="width: 50px; margin: 20px;">
			<a class="navbar-brand" href="" style="color: black;">SonriSana</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
				aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarText">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
	<a class="nav-link" href="/" style="color: black; cursor: pointer;">Home <span class="sr-only">(current)</span></a>				</li>
				</ul>
				<img class="sonrisa" src="images/sonrisa.png">
			</div>
		</nav>

        <div class="container text-center">
            <br>
            <div>
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Apellido paterno</th>
                            <th>Apellido materno</th>
                            <th>Sexo</th>
                            <th>Edad</th>
                            <th>Telefono</th>
                            <th>Email</th>
                            <th>Estado Clinico</th>
                            <th>Tratamiento</th>
                            <th>Caries</th>
                            <th>Fecha de primera cita</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each = "Pacientes: ${listaPacientes}">
                            <td th:text="${Pacientes.id}"></td>
                            <td th:text="${Pacientes.nombre}"></td>
                            <td th:text="${Pacientes.aPaterno}"></td>
                            <td th:text="${Pacientes.aMaterno}"></td>
                            <td th:text="${Pacientes.sexo}"></td>
                            <td th:text="${Pacientes.edad}"></td>
                            <td th:text="${Pacientes.telefono}"></td>
                            <td th:text="${Pacientes.email}"></td>
                            <td th:text="${Pacientes.estadoClinico}"></td>
                            <td th:text="${Pacientes.tratamiento}"></td>
                            <td th:text="${Pacientes.caries}"></td>
                            <td th:text="${Pacientes.firstDate}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="new">
                <a th:href="@{/pacientes/nuevo}">
                    <button class="btnNew" style="margin: 20px; background-color: #008080; color: white; border-radius: 5px; cursor: pointer; height: 50px; width: 200px; font-size: 1.2rem">Agregar paciente</button>
                </a>
            </div>
        </div>
    </body>
</html>
